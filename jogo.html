<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCZAO CONTRA O TEMPO</title>
    <link rel="stylesheet" href="jogo.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div id="game-container">
        <div id="game-canvas">
            <a href="index.html" id="btn-voltar" class="btn-voltar">Sair</a>
            <button id="btn-iniciar">Iniciar Jogo</button>
            <img id="gabinete" src="imagens/gabinete.png" alt="Gabinete" />
            <img id="power-off" src="imagens/power-off.png" alt="Botão Power" />
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Parabéns!</h2>
                <p>Você completou a montagem em: <span id="final-time">00:00</span></p>
                <input type="text" id="player-name" placeholder="Digite seu nome">
                <button id="save-score">Salvar Pontuação</button>
            </div>
        </div>

        <div id="timer-display">00:00</div>
    </div>

    <script src="jogo.js"></script>
    <script src="firebase-config.js"></script>
</body>

</html>
